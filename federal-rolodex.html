<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Cases Rolodex</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                gap: 30px;
                padding: 15px;
                min-height: auto;
            }
        }

        .rolodex-container {
            perspective: 1200px;
            perspective-origin: center center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rolodex-title {
            color: #00ff00;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
        }

        .rolodex-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            transform-style: preserve-3d;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .rolodex-wrapper {
                height: 250px;
                max-width: 400px;
            }
        }

        .rolodex {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 480px;
            height: 80px;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            cursor: grab;
            user-select: none;
        }

        .rolodex:active {
            cursor: grabbing;
        }

        .card {
            position: absolute;
            width: 100%;
            max-width: 480px;
            height: 80px;
            background: linear-gradient(135deg, #001100 0%, #003300 50%, #001100 100%);
            border: 2px solid #00ff00;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            box-shadow:
                0 0 15px rgba(0, 255, 0, 0.3),
                inset 0 0 15px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #00ff00;
            transform-origin: center center;
            backface-visibility: hidden;
        }

        @media (max-width: 768px) {
            .card {
                max-width: 380px;
                height: 70px;
                padding: 0 15px;
            }
        }

        .card:hover {
            background: linear-gradient(135deg, #002200 0%, #004400 50%, #002200 100%);
            box-shadow:
                0 0 25px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            scale: 1.05;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .case-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .case-number {
            font-weight: bold;
            color: #ffffff;
            font-size: 14px;
        }

        .case-title {
            color: #00ff00;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 350px;
        }

        @media (max-width: 768px) {
            .case-title {
                font-size: 14px;
                max-width: 250px;
            }

            .case-number {
                font-size: 12px;
            }

            .case-meta {
                font-size: 10px;
            }
        }

        .case-meta {
            color: #00cccc;
            font-size: 12px;
            display: flex;
            gap: 15px;
        }

        .new-cases-container {
            background: linear-gradient(180deg, #001100 0%, #002200 100%);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-height: 500px;
            overflow-y: auto;
            height: fit-content;
        }

        @media (max-width: 768px) {
            .new-cases-container {
                max-height: 400px;
                padding: 15px;
            }
        }

        .new-cases-title {
            color: #ffff00;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #ffff00;
        }

        .new-case-item {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .new-case-item:hover {
            background: rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.4);
        }

        .new-case-number {
            color: #ffffff;
            font-weight: bold;
            font-size: 12px;
        }

        .new-case-title {
            color: #ffff00;
            font-size: 14px;
            margin: 5px 0;
        }

        .new-case-date {
            color: #00cccc;
            font-size: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .control-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .page-info {
            color: #00ff00;
            font-size: 14px;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .loading-text {
            color: #ffd700;
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            color: #00ff00;
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix-bg"></div>

    <div class="loading-text" id="loading">
        >> Loading Federal Cases Database...
    </div>

    <div class="container" id="main-container" style="display: none;">
        <div class="rolodex-container">
            <div class="rolodex-title">FEDERAL CASES ARCHIVE</div>
            <div class="rolodex-wrapper">
                <div class="rolodex" id="rolodex">
                    <!-- Cards will be populated here -->
                </div>
            </div>
            <div class="controls">
                <button class="control-btn" id="prev-btn">← PREV</button>
                <div class="page-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                </div>
                <button class="control-btn" id="next-btn">NEXT →</button>
            </div>
            <div class="stats" id="stats">
                Showing <span id="case-count">0</span> total cases | Updated: <span id="last-updated">Never</span>
            </div>
        </div>

        <div class="new-cases-container">
            <div class="new-cases-title">RECENT FILINGS</div>
            <div id="new-cases-list">
                <!-- New cases will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class FederalCaseRolodex {
            constructor() {
                this.allCases = [];
                this.newCases = [];
                this.currentPage = 0;
                this.casesPerPage = 10;
                this.totalPages = 0;
                this.currentRotation = 0;
                this.isDragging = false;
                this.startY = 0;
                this.startRotation = 0;
                this.updateInterval = 30000;
                this.init();
            }

            async init() {
                await this.loadCases();
                this.setupMatrixBackground();
                this.setupRolodex();
                this.setupControls();
                this.setupInteractions();
            }

            async loadCases() {
                console.log('Loading demo data directly');
                this.allCases = this.getDemoData();
                this.newCases = this.getRecentCases();

                this.totalPages = Math.ceil(this.allCases.length / this.casesPerPage);
                this.renderInterface();
                this.updateStats();
            }

            getDemoData() {
                return [
                    {
                        id: "1:2025cv03381",
                        title: "AFFILIATED FM INSURANCE COMPANY v. HITT CONTRACTING, INC. et al",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285223"
                    },
                    {
                        id: "1:2025cv03382",
                        title: "CRAFTON v. AMERICAN AIRLINES, INC. et al",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285225"
                    },
                    {
                        id: "1:2025cv03383",
                        title: "BLOUNT v. CONSTELLIS, LLC",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285232"
                    },
                    {
                        id: "1:2025cv03385",
                        title: "FREEDOM OF THE PRESS FOUNDATION v. UNITED STATES DEPARTMENT OF HOMELAND SECURITY et al",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285233"
                    },
                    {
                        id: "1:2025cv03386",
                        title: "FREEDOM OF THE PRESS FOUNDATION v. OFFICE OF THE DIRECTOR OF NATIONAL INTELLIGENCE",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285234"
                    },
                    {
                        id: "1:2025cv03387",
                        title: "FREEDOM OF THE PRESS FOUNDATION et al v. UNITED STATES DEPARTMENT OF HOMELAND SECURITY et al",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285235"
                    },
                    {
                        id: "1:2025cv03388",
                        title: "JAIN v. SECRETARY OF STATE, U.S. STATE DEPARTMENT",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285238"
                    },
                    {
                        id: "1:2025cv03389",
                        title: "HALE v. YMCA OF METROPOLITAN WASHINGTON",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285242"
                    },
                    {
                        id: "1:2025cv03399",
                        title: "WIGGINS v. DISTRICT OF COLUMBIA et al",
                        court: "District of Columbia",
                        filed_date: "2025-09-24",
                        case_type: "CV",
                        url: "https://ecf.dcd.uscourts.gov//cgi-bin/iqquerymenu.pl?285253"
                    }
                ];
            }

            getRecentCases() {
                const today = new Date();
                const threeDaysAgo = new Date(today - 3 * 24 * 60 * 60 * 1000);

                return this.allCases.filter(case_ => {
                    const caseDate = new Date(case_.filed_date);
                    return caseDate >= threeDaysAgo;
                }).slice(0, 8);
            }

            renderInterface() {
                const loading = document.getElementById('loading');
                const container = document.getElementById('main-container');

                if (this.allCases.length === 0) {
                    loading.textContent = '>> No federal cases found';
                    return;
                }

                loading.style.display = 'none';
                container.style.display = 'grid';

                this.renderRolodex();
                this.renderNewCases();
                this.updatePageInfo();
            }

            renderRolodex() {
                const rolodex = document.getElementById('rolodex');
                rolodex.innerHTML = '';

                const startIndex = this.currentPage * this.casesPerPage;
                const endIndex = Math.min(startIndex + this.casesPerPage, this.allCases.length);
                const pageCases = this.allCases.slice(startIndex, endIndex);

                pageCases.forEach((case_, index) => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = case_.url;
                    card.target = '_blank';

                    const angle = (index / pageCases.length) * 360;
                    const radius = 150;

                    card.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;

                    const title = case_.title;
                    const vsMatch = title.match(/^(.+?)\s+v\.?\s+(.+)$/i);

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="case-info">
                                <div class="case-number">${case_.id}</div>
                                <div class="case-title">${vsMatch ? `${vsMatch[1]} v. ${vsMatch[2]}` : title}</div>
                                <div class="case-meta">
                                    <span>${case_.case_type}</span>
                                    <span>${case_.court}</span>
                                    <span>${case_.filed_date}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (case_.url && case_.url !== '#') {
                            window.open(case_.url, '_blank');
                        }
                    });

                    rolodex.appendChild(card);
                });

                this.updateRolodexRotation();
            }

            renderNewCases() {
                const newCasesList = document.getElementById('new-cases-list');
                newCasesList.innerHTML = '';

                if (this.newCases.length === 0) {
                    newCasesList.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">No recent filings</div>';
                    return;
                }

                this.newCases.forEach(case_ => {
                    const item = document.createElement('div');
                    item.className = 'new-case-item';

                    item.addEventListener('click', () => {
                        if (case_.url && case_.url !== '#') {
                            window.open(case_.url, '_blank');
                        }
                    });

                    const title = case_.title;
                    const vsMatch = title.match(/^(.+?)\s+v\.?\s+(.+)$/i);

                    item.innerHTML = `
                        <div class="new-case-number">${case_.id}</div>
                        <div class="new-case-title">${vsMatch ? `${vsMatch[1]} v. ${vsMatch[2]}` : title}</div>
                        <div class="new-case-date">${case_.filed_date} • ${case_.court}</div>
                    `;

                    newCasesList.appendChild(item);
                });
            }

            setupRolodex() {
                this.updateRolodexRotation();
            }

            updateRolodexRotation() {
                const rolodex = document.getElementById('rolodex');
                rolodex.style.transform = `translate(-50%, -50%) rotateX(${this.currentRotation}deg)`;
            }

            setupControls() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                prevBtn.addEventListener('click', () => {
                    if (this.currentPage > 0) {
                        this.currentPage--;
                        this.renderRolodex();
                        this.updatePageInfo();
                    }
                });

                nextBtn.addEventListener('click', () => {
                    if (this.currentPage < this.totalPages - 1) {
                        this.currentPage++;
                        this.renderRolodex();
                        this.updatePageInfo();
                    }
                });
            }

            updatePageInfo() {
                document.getElementById('current-page').textContent = this.currentPage + 1;
                document.getElementById('total-pages').textContent = this.totalPages;
            }

            setupInteractions() {
                const rolodexWrapper = document.querySelector('.rolodex-wrapper');

                rolodexWrapper.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.startY = e.clientY;
                    this.startRotation = this.currentRotation;
                    e.preventDefault();
                    e.stopPropagation();
                });

                rolodexWrapper.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;

                    e.preventDefault();
                    e.stopPropagation();
                    const deltaY = e.clientY - this.startY;
                    this.currentRotation = this.startRotation + (deltaY * 0.3);
                    this.updateRolodexRotation();
                });

                rolodexWrapper.addEventListener('mouseup', () => {
                    this.isDragging = false;
                });

                rolodexWrapper.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    this.startY = e.touches[0].clientY;
                    this.startRotation = this.currentRotation;
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });

                rolodexWrapper.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;

                    e.preventDefault();
                    e.stopPropagation();
                    const deltaY = e.touches[0].clientY - this.startY;
                    this.currentRotation = this.startRotation + (deltaY * 0.3);
                    this.updateRolodexRotation();
                }, { passive: false });

                rolodexWrapper.addEventListener('touchend', () => {
                    this.isDragging = false;
                });

                rolodexWrapper.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    this.currentRotation += e.deltaY * 0.05;
                    this.updateRolodexRotation();
                }, { passive: false });
            }

            updateStats() {
                const caseCount = document.getElementById('case-count');
                const lastUpdated = document.getElementById('last-updated');

                caseCount.textContent = this.allCases.length;
                lastUpdated.textContent = new Date().toLocaleTimeString();
            }


            setupMatrixBackground() {
                const matrixBg = document.getElementById('matrix-bg');
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';

                setInterval(() => {
                    if (Math.random() > 0.95) {
                        const char = document.createElement('div');
                        char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                        char.style.cssText = `
                            position: absolute;
                            color: #003300;
                            font-family: 'Courier New', monospace;
                            font-size: 12px;
                            left: ${Math.random() * 100}%;
                            top: -20px;
                            animation: matrix-fall 3s linear forwards;
                        `;

                        matrixBg.appendChild(char);

                        setTimeout(() => {
                            if (char.parentNode) {
                                char.parentNode.removeChild(char);
                            }
                        }, 3000);
                    }
                }, 100);
            }
        }

        window.addEventListener('load', () => {
            new FederalCaseRolodex();
        });
    </script>
</body>
</html>
